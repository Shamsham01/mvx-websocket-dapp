# Netlify config for mvx-websocket-dapp frontend
[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"

# SPA fallback: serve index.html for all routes so React Router can handle routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variable - set REACT_APP_API_URL in Netlify UI
# REACT_APP_API_URL = "https://mvx-websocket-dapp.onrender.com/api"
